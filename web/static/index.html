<html>
  <head>
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Panel</title>
    <link rel="stylesheet" href="css/gui.css">
  </head>
  
  <body>

    <div class="shadow" style="display:none"></div>

    <div class="blueConnect" style="display: none">
      <div class="closePopup">x</div>


      <div class="preloader-wrapper big active" style="display: none">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      
      <span class="title">Select your bluetooth device</span><br/>
      <a class="waves-effect waves-light btn" id="scan">Scan</a>
  
      <div id="nearbyDevices"></div>
    </div>

    <div class="content">
	
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo right">BlueRadar</a>
          <ul id="nav-mobile" class="left">
            <li><a href="#" id="bluetooth">Connect</a></li>
          </ul>
        </div>
      </nav>
	
      <div class="divT">
        <div class="container" style="max-width:800px;" >
          <canvas id="environmentMap" width="800" height="600"></canvas>
        </div>

        <a class="waves-effect waves-light btn" id="toggleRadar">Start radar</a>
	    </div>
    </div>
	
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>   
    <script src="js/RadarChart.js"></script>
    <script src="js/radar.js"></script>
    <script src="js/core.js"></script>   
  </body>
  
</html>
